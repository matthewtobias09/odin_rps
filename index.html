<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rock Paper Scissors - Odin Project</title>
</head>

<body>
    <div class="wrap">
    <header>
        <span class="fireSpan">Fire</span> <span class="earthSpan">Earth</span> <span class="waterSpan">Water</span><br>
    </header>

    <main>
    <section id="description">
        <span class="fireSpan">Fire</span> beats <span class="earthSpan">Earth</span> |
        <span class="earthSpan">Earth</span> beats <span class="waterSpan">Water</span> |
        <span class="waterSpan">Water</span> beats <span class="fireSpan">Fire</span>

        <br><br>First to <span class="p2-font">five points</span> wins
    </section>

    <section id="score-content">
        <div>Player Points: <span id="playerpoints">0</span></div> 
        <div>Computer Points: <span id="computerpoints">0</span></div>
    </section>

    <section class="flex-content">
        <div id="image-icons">
            <img src="img/fire.png">
            <img src="img/earth.png">
            <img src="img/water.png">
        </div>
            <div id="input-caption">
            <button data-selection="fire"><span class="fireSpan caption">Fire</span></button> | <button data-selection="earth"><span class="earthSpan caption">Earth</span></button> | <button data-selection="water"><span class="waterSpan caption">Water</span></button>
            </div>

            <div id="selection">
                <div>Player picked: <span id="playerselection"></span></div> 
                <div>Computer picked: <span id="computerselection"></span></div>
            </div>

            <div id="result">
                <div><span id="textresult"></span></div>
            </div>
        </div>
    </section>
    </main>
    </div>  
    <footer>
        Made by Matthew Tobias&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="https://github.com/matthewtobias09"><img src="img/sm/github.png"></a> 
        | <a href="https://www.linkedin.com/in/matthew-tobias-62935a22a/"><img src="img/sm/linkedin.png"></a> 
        | <a href="https://www.twitter.com/matthewtobias09"><img src="img/sm/twitter.png"></a> 
    </footer>
    <script type="text/javascript" src="rps.js"></script>
</body>
